    <script>
    function validate() {
        var radio = document.getElementsByName("group1");
        var form = false;

        var i = 0;
        while(!form && i < radio.length) {
            if (radio[i].checked) form = true;
            i++
        }
        if(!form) alert("must fill a bubble");
        return form;
    }
 
    </script>
